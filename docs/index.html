<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
</head>
<body>
<div id="docute"></div>
<script src="https://unpkg.com/docute@4/dist/docute.js"></script>
<script>
    new Docute({
        target: '#docute',
        nav: [
            {title: 'Home', link: '/'},
            {title: 'GitHub', link: 'https://github.com/egoist/docute', openInNewTab: true},
            {
                title: 'Community', children: [
                    {title: 'Spectrum', link: 'https://spectrum.chat/your-community'},
                    {title: 'Discord', link: 'https://discord.app/your-discord-server'}
                ]
            }
        ],
        sidebar: [
            {
                title: 'Guide',
                children: [
                    {title: 'Getting Started', link: '/guide/getting-started'},
                    {title: 'Installation', link: '/guide/installation'}
                ],
                collapsable: true
            },
            // An external link
            {title: 'GitHub', link: 'https://github.com/egoist/docute'}
        ]
    })
</script>
</body>
</html>
